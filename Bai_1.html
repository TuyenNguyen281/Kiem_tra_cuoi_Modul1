<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let diemThi = [5, 8, 9, 6, 5, 10];
    let i;

    function findMax(arr) {
        let max = arr[0];
        for (i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }
    let max = findMax(diemThi)
    document.write("Điểm thi cao nhất " + max)
</script>
</body>
</html>
