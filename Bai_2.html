<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let soNguyen = [5, 8, 9, 6, 5, 10, 11, 12, 15];
    let n = Number(prompt("Nhập vào số nguyên n "))

    function tryRemoveFromArray(arr, b) {

        for ( let i = 0; i < arr.length ; i++) {
            if (arr[i] === b ) {
                arr.splice(i,1);
            }
        }
        return arr;
    }
    let ketQua = tryRemoveFromArray(soNguyen, n);
    document.write(ketQua)
</script>
</body>
</html>
